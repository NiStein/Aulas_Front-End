<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Manipulação de Tags</h1>
    <h2>Criar Paragráfos</h2>
    <button id="botaoCriarParagrafo">Criar Paragrafo</button>
    <div id="divParagrafo"></div>

    <h2>Adicionar item numa lista</h2>
    <input type="text" id="textoItem">
    <button id="botaoAdicionarItem">Adicionar Item</button>
    <ol id="listaItens"></ol>

    <h3>Adicionar um item em um select</h3>
    <input type="text" id="textoOpcao" placeholder="Digite uma Opção">
    <button id="botaoAdicionarOpcao">Adicionar opção</button>
    <br><br>
    <select size="5" id="selectOpcoes">
        <option value="0">Selecione uma opção</option>
    </select>
    <br><br>
    <button id="botaoRemoverOpcao">Remover opção</button>
</body>
</html>
