<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Seletores de Atributos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form>
    <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="username">Nome do usuário:</label>
            <input type="text" id="username" name="username">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="menssagem">Mensagem:</label>
            <textarea name="menssagem" id="menssagem"></textarea>
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="outro"> Outro</label>
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>
            <label><input type="checkbox" name="interesses" value="programacao">Programação</label>
            <label><input type="checkbox" name="interesses" value="musica">Música</label>
            <label><input type="checkbox" name="interesses" value="esportes">Esportes</label>
            <label><input type="checkbox" name="interesses" value="filmes">Filmes</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form> 
</body>
</html>
